<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Trips by diplojocus</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/carousel.css" media="screen">
    <script>

      var json;

      window.onload = function(e) {
        loadJSON(function(response) {
          json = JSON.parse(response);

          console.log(json.images[0].title);
          document.getElementById("title-0").innerHTML = json.images[0].title;
          document.getElementById("image-0").src = json.images[0].url;

          document.getElementById("title-1").innerHTML = json.images[1].title;
          document.getElementById("image-1").src = json.images[1].url;

        });
      };

      function loadJSON(callback) {
        var xobj = new XMLHttpRequest();
        xobj.overrideMimeType("application/json");
        xobj.open('GET', 'images.json', true);
        xobj.onreadystatechange = function () {
          if (xobj.readyState == 4 && xobj.status == "200") {
            // Required use of an anonymous callback as .open will NOT return a
            // value but simply returns undefined in asynchronous mode
            callback(xobj.responseText);
          }
        };
        xobj.send(null);
      }

    </script>
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">Canada</h1>
    </section>

    <section class="main-content">
      <h3>
        <div class="wrap">

            <div class="group">
              <input type="radio" name="test" id="0" value="0" checked="">
              <label for="1" class="previous"><</label>
              <label for="1" class="next">></label>
              <div class="content">
                <p id="title-0"></p>
                <img id="image-0" src="">
              </div>
            </div>

            <div class="group">
              <input type="radio" name="test" id="1" value="1">
              <label for="0" class="previous"><</label>
              <label for="0" class="next">></label>
              <div class="content">
                <p id="title-1"></p>
                <img id="image-1" src="">
              </div>
            </div>

        </div>

      <footer class="site-footer">
        <span class="site-footer-owner"><a href="https://github.com/diplojocus/trips">Trips</a> is maintained by <a href="https://github.com/diplojocus">diplojocus</a>.</span>
      </footer>

    </section>


  </body>
</html>
